<h4>Listado</h4>
<ul class="list-group">
  <!-- ngClass sirve para dar clases dinÃ¡micas en base a una condicion o condiciones -->
  <li
    *ngFor="
      let character of characterList;
      let i = index;
      let isFirst = first;
      let isLast = last;
      let isEven = even
    "
    class="list-group-item"
    [ngClass]="{
      'list-group-item-dark': isLast,
      'list-group-item-primary': isEven
    }"
  >
    <span class="text-primary"> {{ i + 1 }}. </span>

    <span> {{ character.name }} - </span>

    <strong>Power: </strong>

    <span>{{ character.power }}</span>
  </li>
</ul>
