<h1>{{ name }}</h1>
<dl>
  <!-- Interpolacion -->
  <td>Nombre:</td>
  <dd>{{ name }}</dd>

  <td>Edad:</td>
  <dd>{{ age }}</dd>

  <!-- Llamar un metodo -->
  <td>MÃ©todo:</td>
  <dd>{{ getHeroDescription() }}</dd>

  <!-- Llamar a un getter -->

<button
  *ngIf="showButtonName"
  class="btn btn-primary mx-2"
  (click)="changeHero()"
>

<button *ngIf="showButtonAge" class="btn btn-primary" (click)="changeAge()">
  Cambiar edad
</button>

<button class="btn btn-primary mx-2" (click)="resetForm()">Reset</button>
